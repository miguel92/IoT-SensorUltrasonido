{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Listar dispositivos</h1>
    </div>
    <div class="offset-lg-2 col-lg-8" style="margin-top:20px">
    {% if num_items > 0%}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
            <th scope="col">ID dispositivo</th>
          <th scope="col">Clave p√∫blica</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
      {% for key,value in datos.items()%}
        <tr>
          <th scope="row">1</th>
          <td>{{key}}</td>
            <td>{{value}}</td>
          <td><a href="/borrarDispositivo/{{key}}"><i class="fas fa-trash-alt"></i></a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
        {% else %}
        <p class="text-center">No hay dispositivos en la lista</p>
        {% endif%}
</div>
</div>
<br/>






{% endblock content %}
